    <!-- Main Container -->
    <div class="main-container">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Add New Transaction</h1>
                <p class="page-subtitle">Record your income or expense</p>
            </div>

            <div class="transaction-form-container">
                <form class="transaction-form" id="transactionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="transactionType">Transaction Type</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="transactionType" value="expense" checked>
                                    <span class="radio-custom"></span>
                                    <span class="radio-label">ğŸ’¸ Expense</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="transactionType" value="income">
                                    <span class="radio-custom"></span>
                                    <span class="radio-label">ğŸ’µ Income</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="amount">Amount (â‚¹)</label>
                            <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <optgroup label="Expense Categories">
                                    <option value="food">ğŸ” Food & Dining</option>
                                    <option value="transport">ğŸš— Transportation</option>
                                    <option value="shopping">ğŸ›ï¸ Shopping</option>
                                    <option value="utilities">âš¡ Utilities</option>
                                    <option value="entertainment">ğŸ¬ Entertainment</option>
                                    <option value="health">ğŸ¥ Healthcare</option>
                                    <option value="education">ğŸ“š Education</option>
                                    <option value="other">ğŸ“¦ Other</option>
                                </optgroup>
                                <optgroup label="Income Categories">
                                    <option value="salary">ğŸ’¼ Salary</option>
                                    <option value="freelance">ğŸ’» Freelance</option>
                                    <option value="investment">ğŸ“ˆ Investment</option>
                                    <option value="business">ğŸ¢ Business</option>
                                    <option value="other-income">ğŸ’° Other Income</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" name="description" placeholder="What was this transaction for?" required>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required max="">
                        </div>

                        <div class="form-group">
                            <label for="paymentMethod">Payment Method</label>
                            <select id="paymentMethod" name="paymentMethod">
                                <option value="cash">ğŸ’µ Cash</option>
                                <option value="debit">ğŸ’³ Debit Card</option>
                                <option value="credit">ğŸ’³ Credit Card</option>
                                <option value="upi">ğŸ“± UPI</option>
                                <option value="netbanking">ğŸŒ Net Banking</option>
                                <option value="other">ğŸ”„ Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Add any additional notes..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                    </div>
                </form>
            </div>

            <!-- Recent Transactions Preview -->
            <div class="recent-preview">
