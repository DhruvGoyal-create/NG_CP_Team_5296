<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Smart Spend</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <a href="../main/home.html" class="back-link">‚Üê Back to Home Page</a>
        
        <div class="login-card">
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Log In</button>
                <button class="tab-btn" data-tab="signup">New User</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Username or Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter username or email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Sign In</button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" class="switch-tab" data-tab="signup">Sign up</a></p>
                    </div>
                    
                    <div class="error-message" id="errorMessage"></div>
                </form>
            </div>
            
            <!-- Signup Form -->
            <div id="signupTab" class="tab-content">
                <div class="login-header">
                    <h1>Create Account</h1>
                    <p>Join us today and get started</p>
                </div>
                
                <form id="registerForm" class="login-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" placeholder="Confirm password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Create Account</button>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="#" class="switch-tab" data-tab="login">Sign in</a></p>
                    </div>
                    
                    <div class="error-message" id="registerError"></div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Load JavaScript -->
    <script src="login.js"></script>
</body>
</html>
